<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Healthy, family-friendly recipes from FitDadFeeds. Clean eating with whole ingredients!">
  <meta name="keywords" content="healthy recipes, clean eating, family meals, FitDadFeeds">
  <meta name="author" content="FitDadFeeds">
  <title>FitDadFeeds - Healthy Family Recipes</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Bebas+Neue&family=Lora&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #F5E8C7; /* Creamy Beige */
      color: #333333; /* Charcoal Gray */
      font-family: 'Lora', serif;
    }
    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      color: #333333; /* Charcoal Gray */
    }
    .highlight {
      font-family: 'Bebas Neue', sans-serif;
      color: #D94F30; /* Burnt Sienna */
    }
    .nav-link {
      font-family: 'Lora', serif;
      color: #F5E8C7; /* Creamy Beige */
    }
    .nav-link:hover {
      color: #D94F30; /* Burnt Sienna */
    }
    .category-card {
      background-color: #FFFFFF;
      border: 1px solid #8A9A5B; /* Sage Green */
      transition: transform 0.2s;
    }
    .category-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center">
        <!-- Logo Placeholder -->
        <div class="mr-4">
          <img src="[Your Fork and Dumbbell Cross Logo URL]" alt="FitDadFeeds Logo" class="h-12">
        </div>
        <h1 class="text-2xl">FitDadFeeds</h1>
      </div>
      <nav>
        <a href="/" class="nav-link px-2">Home</a>
        <a href="/categories" class="nav-link px-2">Categories</a>
        <a href="/about" class="nav-link px-2">About</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto p-4">
    <!-- Search Bar -->
    <div class="mb-6">
      <input type="text" placeholder="Search recipes..." class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:border-[#8A9A5B]">
    </div>

    <!-- Featured Recipe -->
    <section class="mb-8">
      <h2 class="text-xl mb-4">Featured Recipe</h2>
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg highlight">Chicken Bacon Ranch Macaroni</h3>
        <p class="text-[#333333]">A creamy, hearty meal made with clean ingredients.</p>
        <a href="/recipes/chicken-bacon-ranch-macaroni" class="text-[#D94F30] hover:underline">View Recipe</a>
      </div>
    </section>

    <!-- Ad Space -->
    <div class="mb-8 bg-gray-200 p-4 rounded text-center">
      <p>[Ad Space - Google AdSense or Affiliate Link]</p>
    </div>

    <!-- Recipe Categories -->
    <section>
      <h2 class="text-xl mb-4">Explore Categories</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <a href="/categories/breakfast" class="category-card p-4 rounded shadow text-center text-[#333333] hover:text-[#D94F30]">Breakfast</a>
        <a href="/categories/dinner" class="category-card p-4 rounded shadow text-center text-[#333333] hover:text-[#D94F30]">Dinner</a>
        <a href="/categories/sides" class="category-card p-4 rounded shadow text-center text-[#333333] hover:text-[#D94F30]">Sides</a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4 text-center">
    <p class="text-[#F5E8C7]">Â© 2025 FitDadFeeds. All rights reserved.</p>
  </footer>
</body>
</html>
